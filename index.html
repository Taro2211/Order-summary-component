<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main_box">
    <img class="hero_img" src="images/illustration-hero.svg" alt="">
    <div class="summary">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="purchase_plan">
        <img class="icon" src="images/icon-music.svg" alt="">
        <div class="price">
          <h2>Annual Plan</h2>
          <span style="font-weight: 500; font-size: 13px;">$59.99/year</span>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button type="button">Proceed to Payment</button>
      <a class="cancer" href="#">Cancer Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Taro2211">Nguyen The Anh</a>.
  </div>
</body>
</html>
